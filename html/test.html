<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .section1, .section2 {
            display: none; /* Masquer toutes les sections au début */
        }

        /* Afficher une seule section à la fois en fonction de la classe active */
        .active {
            display: block;
        }
    </style>
    <title>Changement de Section</title>
</head>
<body>

<button onclick="changeSection(1)">Afficher Section 1</button>
<button onclick="changeSection(2)">Afficher Section 2</button>

<div id="section1" class="section1 active">
    <!-- Contenu de la section 1 -->
    <h2>Section 1</h2>
    <p>Contenu de la section 1...</p>
</div>

<div id="section2" class="section2">
    <!-- Contenu de la section 2 -->
    <h2>Section 2</h2>
    <p>Contenu de la section 2...</p>
</div>

<script>
    function changeSection(sectionNumber) {
        // Masquer toutes les sections
        document.querySelectorAll('.section1, .section2').forEach(function(section) {
            section.classList.remove('active');
        });

        // Afficher la section sélectionnée
        document.getElementById('section' + sectionNumber).classList.add('active');
    }
</script>

</body>
</html>
